<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="nome2">Nome</label><br>
    <input type="text" id="nome2" name="nome2"><br><br>

    <p>Nível de satisfação (selecione 1)</p>
    <input type="radio" id="pessimo" name="satisfacao" value="Péssimo" checked>
    <label for="pessimo">Péssimo</label><br>

    <input type="radio" id="ruim" name="satisfacao" value="Ruim">
    <label for="ruim">Ruim</label><br>

    <input type="radio" id="regular" name="satisfacao" value="Regular">
    <label for="regular">Regular</label><br>

    <input type="radio" id="bom" name="satisfacao" value="Bom">
    <label for="bom">Bom</label><br>

    <input type="radio" id="otimo" name="satisfacao" value="Ótimo">
    <label for="otimo">Ótimo</label><br><br>

    <label for="comentarios">Comentários (opcional)</label><br>
    <textarea id="comentarios" name="comentarios" maxlength="300" placeholder="Escreva seu comentário (até 300 caracteres)"></textarea><br>
    <small>Limite: 300 caracteres.</small><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
